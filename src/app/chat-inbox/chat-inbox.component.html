<div class="chat-messages">
  <div class="chat-messages-show-container">
    <ul class="chat-messages-show-list" id="message-list">
      <li *ngFor="let currentMessage of messages" [ngClass]="{'selfMessage': currentMessage.self}" style="background: white; padding: 15px 30px; margin: 10px">
        {{currentMessage.text}}
      </li>
    </ul>
  </div>
  <div class="chat-messages-create-container ">
    <input (keyup.enter)="sendMessage()" class="chat-messages-create-input" type="text" [(ngModel)]="message">
    <button  class="chat-messages-create-button" (click)="sendMessage()"> Send </button>
  </div>
</div>
